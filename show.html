<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Pawley – Löydetty koira</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #fefefe;
      color: #333;
      display: flex;
      flex-direction: column;
    }
    @font-face {
      font-family: 'PawleyFont';
      src: url('Pawley-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .logo {
      max-width: 120px;
      margin-top: 1.5rem;
      margin-bottom: 8.5rem;
    }
    .pet-name {
      font-family: 'PawleyFont', sans-serif;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }
    .found-label {
      font-size: 1.1rem;
      margin-bottom: 3rem;
      color: #666;
    }
    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-top: 3rem;
      margin-bottom: 0.5rem;
    }
    .info {
      font-size: 1.1rem;
      margin: 0.2rem 0;
    }
    .contact-info {
      margin-top: auto;
      margin-bottom: 1rem;
    }
    .button-container {
      margin-bottom: 2rem;
    }
    .button {
      padding: 1rem 2rem;
      font-size: 1.25rem;
      font-weight: bold;
      color: #fff;
      background-color: #000;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s;
      display: inline-block;
    }
    .button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Pawley%20vol%202.png" alt="Pawley logo" class="logo">
    <div id="output"></div>
    <div class="contact-info" id="contact"></div>
    <div class="button-container" id="call-button"></div>
  </div>

  <script>
    const output = document.getElementById("output");
    const callButton = document.getElementById("call-button");
    const contact = document.getElementById("contact");
    const lang = navigator.language.startsWith("fi") ? "fi" : "en";

    const raw = location.hash.substring(1).replace(/\+/g, ' ');
    const data = decodeURIComponent(raw).split("|");

    if (data.length >= 4) {
      const [name, phone, dog, allergy] = data;

      const translations = {
        fi: {
          petLabel: "Löytynyt lemmikki",
          infoLabel: "Tärkeää tietoa lemmikistä",
          owner: `Omistaja: ${name}`,
          phone: `Puhelin: ${phone}`,
          button: `Soita omistajalle`,
          allergy: `${allergy}`
        },
        en: {
          petLabel: "Found pet",
          infoLabel: "Important information about the pet",
          owner: `Owner: ${name}`,
          phone: `Phone: ${phone}`,
          button: `Call owner`,
          allergy: `${allergy}`
        }
      };

      const t = translations[lang];
      output.innerHTML = `
        <div class="pet-name">${dog}</div>
        <div class="found-label">${t.petLabel}</div>
        <div class="section-title">${t.infoLabel}</div>
        <div class="info">${t.allergy}</div>
      `;

      contact.innerHTML = `
        <div class="info">${t.owner}</div>
        <div class="info">${t.phone}</div>
      `;

      callButton.innerHTML = `<a class="button" href="tel:${phone}">${t.button}</a>`;
    } else {
      output.innerHTML = `<p>Virhe: tietojen lukeminen epäonnistui.</p>`;
    }
  </script>
</body>
</html>
