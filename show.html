<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Pawley – Löydetty koira</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #fefefe;
      color: #333;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .logo {
      max-width: 120px;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin: 1.5rem 0 1rem;
      color: #000;
    }
    .info {
      font-size: 1.25rem;
      margin: 1rem 0;
    }
    .button-container {
      width: 100%;
      text-align: center;
      padding: 2rem 0;
      margin-top: auto;
    }
    .button {
      padding: 1rem 2rem;
      font-size: 1.25rem;
      font-weight: bold;
      color: #fff;
      background-color: #000;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Pawley%20vol%202.png" alt="Pawley logo" class="logo">
    <div id="output"></div>
    <div class="button-container" id="call-button"></div>
  </div>

  <script>
    const output = document.getElementById("output");
    const callButton = document.getElementById("call-button");
    const lang = navigator.language.startsWith("fi") ? "fi" : "en";

    const data = decodeURIComponent(location.hash.substring(1)).split("|");
    if (data.length >= 4) {
      const [name, phone, dog, allergy] = data;

      const translations = {
        fi: {
          title: `Löytynyt lemmikki: ${dog}`,
          owner: `Omistaja: ${name}`,
          phone: `Puhelin: ${phone}`,
          allergy: `Allergiat: ${allergy}`,
          button: `Soita omistajalle`
        },
        en: {
          title: `Found pet: ${dog}`,
          owner: `Owner: ${name}`,
          phone: `Phone: ${phone}`,
          allergy: `Allergies: ${allergy}`,
          button: `Call owner`
        }
      };

      const t = translations[lang];
      output.innerHTML = `
        <h1>${t.title}</h1>
        <div class="info">${t.owner}</div>
        <div class="info">${t.phone}</div>
        <div class="info">${t.allergy}</div>
      `;
      callButton.innerHTML = `<a class="button" href="tel:${phone}">${t.button}</a>`;
    } else {
      output.innerHTML = `<p>Virhe: tietojen lukeminen epäonnistui.</p>`;
    }
  </script>
</body>
</html>
